<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>test</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="list-wrapper">
      <ul class="list"></ul>
    </div>
    <script src="./js/goodsTemplate.js"></script>
    <script src="./js/getData.js"></script>
    <script>
      let listWrapper = document.querySelector('.list-wrapper')
      let list = document.querySelector('.list')

      getData(1)

      listWrapper.addEventListener('scroll', function(e) {
        if (
          listWrapper.scrollTop + listWrapper.clientHeight + 1 >
          listWrapper.scrollHeight
        ) {
          let index = list.childElementCount / 20 + 1
          getData(index)
        }
      })
    </script>
  </body>
</html>
